<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/img/angular2-logo-red.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" [(ngModel)]="userData.username" id="login" class="fadeIn second" name="login" placeholder="Логин">
      <input type="password" [(ngModel)]="userData.password" id="password" class="fadeIn third" name="login" placeholder="Пароль">
      <input type="submit" (click)="authenticate()" class="fadeIn fourth" value="Войти">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="auth/registration">Регистрация</a><br>
      <a class="underlineHover" href="#">Назад</a>
    </div>


  </div>
</div>
