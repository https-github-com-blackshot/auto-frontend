<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Данные об СТО</h4>
                        <p class="card-category">Заполните форму ниже!</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Company (disabled)" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" [(ngModel)]="serviceMaintenance.name"
                                               name="username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email"
                                               [(ngModel)]="serviceMaintenance.description" name="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" type="text"
                                               [(ngModel)]="serviceMaintenance.address" name="firstName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" type="text"
                                               [(ngModel)]="serviceMaintenance.phoneNumber" name="lastName">
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
